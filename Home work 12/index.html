<!DOCTYPE HTML>s
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Contact Us</title>
	<link type="text/css" rel="stylesheet" href="reset.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="zepto.js" ></script>
	<script type="text/javascript" src="contact.js" ></script>
	<script type="text/javascript" src="html5shiv.js"></script>
</head>
<body>
<div class="container">
	<div class="nail"></div>
	<section class="contact">
		<h2>Contact Us</h2>
		<p>His majesty is extremely busy.please only contact if neccesary</p>
		<form id="form" method="post">
			<label>Name:</label>
			<input class="text nicon" type="text" name="name" id="name" placeholder="Name" />
			<label>Email:</label>
			<input class="text micon" type="text" name="mail" id="mail" placeholder="Email" />
			<label>Subject:</label>
			<input class="text sicon" type="text" name="subject" id="subject" placeholder="Subject" />
			<label>Message:</label>
			<textarea class="text ticon" name="txt" id="txt" placeholder="Text" ></textarea>
			<input class="btn" type="submit" name="submit" value="Send" />
			<input class="btn" type="reset" name="reset" value="Reset" />
		</form>
	</section>
</div>

</body>
</html>
