<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="banner.css">
	<script type="text/javascript" src="slideshow.js" ></script>
</head>
<body>
<div class="container">
	<div class="slide">
		<div class="train">
			<div style="background-image:url('images/pic1.jpg');"></div>
			<div style="background-image:url('images/pic2.jpg');"></div>
			<div style="background-image:url('images/pic3.jpg');"></div>
			<div style="background-image:url('images/pic4.jpg');"></div>
			<div style="background-image:url('images/pic5.jpg');"></div>
		</div>
		<ul class="btns">
			<li class="active"></li>
			<li onclick="document.getElementsByClassName('train').style.left='0';"></li>
			<li onclick="document.getElementsByClassName('train').style.left='-450px';"></li>
			<li onclick="document.getElementsByClassName('train').style.left='-900px';"></li>
			<li onclick="document.getElementsByClassName('train').style.left='-1350px';"></li>
		</ul>
	</div>
</div>
	
</body>
</html>
